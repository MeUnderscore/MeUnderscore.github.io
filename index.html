<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Recognition Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drawing-container">
        <h2>Draw a Number (0-9)</h2>
        <div class="drawing-grid" id="drawingGrid"></div>
        <div class="button-grid" id="buttonGrid">
            <button class="zero-button" id="0Button">0</button>
            <button class="one-button" id="1Button">1</button>
            <button class="two-button" id="2Button">2</button>
            <button class="three-button" id="3Button">3</button>
            <button class="four-button" id="4Button">4</button>
            <button class="five-button" id="5Button">5</button>
            <button class="six-button" id="6Button">6</button>
            <button class="seven-button" id="7Button">7</button>
            <button class="eight-button" id="8Button">8</button>
            <button class="nine-button" id="9Button">9</button>
        </div>
        <div class="controls">
            <button class="clear-button" id="clearButton">Clear</button>
            <button class="guess-button" id="guessButton">Guess</button>
            <button class="train-button" id="trainButton">Train</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
