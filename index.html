<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Recognition Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .drawing-container {
            text-align: center;
        }

        .drawing-grid {
            width: 640px;
            height: 640px;
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
            display: grid;
            grid-template-columns: repeat(128, 5px);
            grid-template-rows: repeat(128, 5px);
        }

        .grid-cell {
            width: 5px;
            height: 5px;
            background-color: white;
            border: none;
        }

        .grid-cell.drawn {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="drawing-container">
        <div class="drawing-grid" id="drawingGrid"></div>
    </div>

    <script>
        // Create the 128x128 grid
        const drawingGrid = document.getElementById('drawingGrid');
        
        for (let i = 0; i < 128 * 128; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            drawingGrid.appendChild(cell);
        }

        // Drawing functionality
        let isDrawing = false;
        let lastDrawnCell = null;
        const cells = document.querySelectorAll('.grid-cell');

        // Function to get adjacent cells
        function getAdjacentCells(cell) {
            const adjacent = [];
            const index = Array.from(cells).indexOf(cell);
            const row = Math.floor(index / 128);
            const col = index % 128;
            
            // Create a circular brush with radius 2 (5 cells wide)
            const radius = 2;
            
            for (let dr = -radius; dr <= radius; dr++) {
                for (let dc = -radius; dc <= radius; dc++) {
                    // Check if this cell is within the circular radius
                    if (dr * dr + dc * dc <= radius * radius) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        
                        if (newRow >= 0 && newRow < 128 && newCol >= 0 && newCol < 128) {
                            const adjacentIndex = newRow * 128 + newCol;
                            adjacent.push(cells[adjacentIndex]);
                        }
                    }
                }
            }
            
            return adjacent;
        }

        // Function to get cells between two positions using Bresenham's line algorithm
        function getCellsBetween(cell1, cell2) {
            const index1 = Array.from(cells).indexOf(cell1);
            const index2 = Array.from(cells).indexOf(cell2);
            const row1 = Math.floor(index1 / 128);
            const col1 = index1 % 128;
            const row2 = Math.floor(index2 / 128);
            const col2 = index2 % 128;
            
            const cellsBetween = [];
            
            let x0 = col1, y0 = row1;
            let x1 = col2, y1 = row2;
            
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? 1 : -1;
            const sy = y0 < y1 ? 1 : -1;
            let err = dx - dy;
            
            while (true) {
                if (x0 >= 0 && x0 < 128 && y0 >= 0 && y0 < 128) {
                    const cellIndex = y0 * 128 + x0;
                    cellsBetween.push(cells[cellIndex]);
                }
                
                if (x0 === x1 && y0 === y1) break;
                
                const e2 = 2 * err;
                if (e2 > -dy) {
                    err -= dy;
                    x0 += sx;
                }
                if (e2 < dx) {
                    err += dx;
                    y0 += sy;
                }
            }
            
            return cellsBetween;
        }

        // Function to draw on a cell and its adjacent cells
        function drawOnCell(cell) {
            cell.classList.add('drawn');
            const adjacent = getAdjacentCells(cell);
            adjacent.forEach(adjCell => {
                adjCell.classList.add('drawn');
            });
        }

        // Function to draw a line between two cells
        function drawLineBetween(cell1, cell2) {
            const cellsBetween = getCellsBetween(cell1, cell2);
            cellsBetween.forEach(cell => {
                drawOnCell(cell);
            });
        }

        drawingGrid.addEventListener('mousedown', () => {
            isDrawing = true;
        });

        drawingGrid.addEventListener('mouseup', () => {
            isDrawing = false;
            lastDrawnCell = null;
        });

        drawingGrid.addEventListener('mouseleave', () => {
            isDrawing = false;
            lastDrawnCell = null;
        });

        cells.forEach(cell => {
            cell.addEventListener('mouseenter', () => {
                if (isDrawing) {
                    if (lastDrawnCell && lastDrawnCell !== cell) {
                        drawLineBetween(lastDrawnCell, cell);
                    } else {
                        drawOnCell(cell);
                    }
                    lastDrawnCell = cell;
                }
            });
            
            cell.addEventListener('mousedown', () => {
                drawOnCell(cell);
                lastDrawnCell = cell;
            });
        });
    </script>
</body>
</html>
