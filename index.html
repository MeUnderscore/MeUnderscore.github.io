<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Recognition Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drawing-container">
        <h2>Draw a Number (0-9)</h2>
        <div class="drawing-grid" id="drawingGrid"></div>
        <div class="button-grid" id="buttonGrid">
            <button class="zero-button" id="zeroButton">0</button>
            <button class="one-button" id="oneButton">1</button>
            <button class="two-button" id="twoButton">2</button>
            <button class="three-button" id="threeButton">3</button>
            <button class="four-button" id="fourButton">4</button>
            <button class="five-button" id="fiveButton">5</button>
            <button class="six-button" id="sixButton">6</button>
            <button class="seven-button" id="sevenButton">7</button>
            <button class="eight-button" id="eightButton">8</button>
            <button class="nine-button" id="nineButton">9</button>
        </div>
        <div class="controls">
            <button class="clear-button" id="clearButton">Clear</button>
            <button class="predict-button" id="predictButton">Predict</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
